<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../images/favicon-16x16.png" />

    <title>MAthLab || Mathematics Made EAsy</title>

    <link rel="stylesheet" href="../styles/dashboard.css" />
  </head>
  <body>
    <section class="header">
      <div class="navbar">
        <div class="logo">
          <img src="../images/Mathnw.png" alt="Logo" />
        </div>
        <div>
          <div class="hero">
            <p>Welcome <span>NAME</span></p>
            <img src="../images/avatar.svg" alt="avatar" />
          </div>
        </div>
      </div>
    </section>

    <section class="wrapper">
      <div class="main">
        <div>
          <div class="question">
            <div>
              <h1>Question</h1>
            </div>
            <div class="button-ui">
              <div><h2>Difficulty:</h2></div>

              <div class="radio-button">
                <div>
                  <label for="child">Easy
                  <input type="radio" id="child" name="difficulty" value="easy" />
                  </label>
                </div>
                <div>
                  <label for="adult">Normal
                  <input type="radio" id="adult" name="difficulty" value="normal" />
                  </label>
                </div>
                <div>
                  <label for="senior">Hard
                  <input type="radio" id="senior" name="difficulty" value="difficult" />
                  </label>
                </div>
              </div>
            </div>
          </div>

          <textarea name="text">Find the sum of five and six.</textarea>
        </div>
        <div>
          <h1>Your Answer</h1>
          <textarea name="text">Input your answer</textarea>
        </div>
        <div class="butons">
          <div>
            <button>Next Question</button>
            <button>Submit</button>
          </div>

          <div>
            <a href="#"><button>Log Out</button></a>
          </div>
        </div>
      </div>
    </section>

    <section></section>
  </body>
</html>
