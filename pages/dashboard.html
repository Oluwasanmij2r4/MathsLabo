<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="../images/favicon-16x16.png" />

    <title>MAthLab || Mathematics Made EAsy</title>

    <link rel="stylesheet" href="../styles/dashboard.css" />
  </head>
  <body>
    <section class="header">
      <div class="navbar">
        <div class="logo">
          <img src="../images/Mathnw.png" alt="Logo" />
        </div>
        <div>
          <div class="hero">
            <p>Welcome <span>NAME</span></p>
            <img src="../images/avatar.svg" alt="avatar" />
          </div>
        </div>
      </div>
    </section>

    <section class="wrapper">
      <div class="main">
        <div>
          <h1>Question</h1>
          <textarea name="text">Find the sum of five and six.</textarea>
        </div>
        <div>
          <h1>Your Answer</h1>
          <textarea name="text">Input your answer</textarea>
        </div>
        <div class="butons">
          <div>
              <button>Next Question</button>
              <button>Submit</button>
          </div>

          <div>
            <a href="#"><button>Log Out</button></a>
          </div>
        </div>
      </div>
    </section>

    <section></section>
  </body>
</html>
