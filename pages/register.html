<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../images/favicon-16x16.png">
    <title>Mathematics made easy || Register for free</title>

    <link rel="stylesheet" href="../styles/register.css">
</head>
<body>
    <section class="container">
        <div class="header">
            <div class="logo"> <img src="../images/Mathnw.png" alt="our logo"></div>

            <div class="google-signup">
                <div><img class="card" src="../images/google.svg" alt="ggl_icon"></div>

                <div>
                    <p>Sign up with Google</p>
                </div>
            </div>

            <div class="line">
                    <hr>

                    <p class="text">OR</p>

                    <hr>
            </div>

        </div>

        <div class="main">
            <form action="#" method="post">
                <fieldset>
                    <div class="contact">
                        <div class="fname">
                            <input type="text" name="first_name" placeholder="First Name" required>
                        </div>

                        <div class="lname">
                            <input type="text" name="last_name" placeholder="Last Name" required>
                        </div>
                    </div>

                    <div>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="contact">
                        <div>
                            <input type="password" name="password" placeholder="Choose Password" required>
                        </div>
                        <div>
                            <input type="password" name="password" placeholder="Confirm Password" required>
                        </div>
                    </div>
                </fieldset>

                <div>
                    <p>By clicking Sign Up, you agree to our Terms</p>
                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>

        <div>
            <p>Already have an account?<a href="#">Log In</a></p>
        </div>
    </section>
    
</body>
</html>
